<!DOCTYPE html>
<html lang="RO-ro">
<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css-login/font-awesome.min.css">
    <link rel="stylesheet" href="css-login/style.css">
    <link rel="stylesheet" href="css-login/bootstrap.css">
    <script src="js/scripts.js"></script>

</head>
<body>

    <div class="container">
        <div class="login-container">
            <p class="welcome-message">Welcome to Fitness tracker website</p>
            <div class="login-header">
                <h2>Login</h2>
                <p>Login to access your account.</p>
            </div>
            <form action="user profile.html" method="get">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <div class="additional-options">
                <label class="remember-me">
                    <input type="checkbox" name="remember"> Remember me
                </label>
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>
            <div class="signup-link">
                <p>Don't have an account? <a href="#">Sign up</a></p>
            </div>
        </div>
    </div>
    


</body>
</html>
